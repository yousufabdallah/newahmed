<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>الوزارات والجهات الحكومية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>اختر الجهة الحكومية</h2>
            <a href="{{ url_for('my_requests') }}" class="btn btn-primary">عرض طلباتي</a>
        </div>
        <div class="row">
            {% for entity in entities %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ entity.name }}</h5>
                        <a href="{{ url_for('show_entity_services', entity_id=entity.id) }}" class="btn btn-primary">عرض الخدمات</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
