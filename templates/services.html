<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>الخدمات المتوفرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">الخدمات المتوفرة - {{ services[0].entity_name if services else '' }}</h2>
        <div class="row">
            {% for service in services %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.service_name }}</h5>
                        <p>الرسوم الحكومية: {{ service.government_fee }} ريال</p>
                        <p>رسوم المكتب: {{ service.office_fee }} ريال</p>
                        <a href="{{ url_for('service_details', service_id=service.id) }}" class="btn btn-primary">تفاصيل الخدمة</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
